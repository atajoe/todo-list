<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="master-content">
        <header id="todoheader">
            <img src="/todo-list/src/styles/icon.png" alt="icon.png">
            To-do List
        </header>
        <div class="articlelist">
            <p id="home">Home</p>
            <p id="article-project">New Project</p>
            <div class="project-list">
               
            </div>
        </div>
        <div id="master-container" class="master-container">
            <form id="opentodoform">
                <p id="exit-todo-form">X</p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="description">Description:</label>
                <input type="textarea" id="description" name="description" required>
                <button id="submit_todo">Submit</button>
            </form>
            <form id="openprojectform">
                <p id="exit-project-form">X</p>
                <label for="title">Title of new Project:</label>
                <input type="text" id="title" name="title" required minlength="4">
                <button id="submit_project">Submit</button>
            </form>
            <p id="article-todo">New To-Do</p>
                <div class="todo-list">
                    
                </div>
            
        </div>
        
    </div>

</body>
</html>
