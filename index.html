<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script/todo.js" defer></script>
</head>
<body>
    <div class="master-content">
        <header id="todoheader">
            <img src="/styles/icon.png" alt="icon.png">
            To-do List
        </header>
        <div class="articlelist">
            <p id="home">Home</p>
            <p id="project-master">New Project</p>
            <p id="project">New To-Do</p>
        </div>
        <div id="master-container" class="master-container">
            <form id="newprojectform" class="newprojectform">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <label for="description">Description:</label>
                <input type="textarea" id="description" name="description">
                <button id="submit1">Submit</button>
            </form>
            <form id="newprojectformaster" class="newprojectform">
                <label for="title">Title of new Project:</label>
                <input type="text" id="title" name="title">
                <button id="submit2">Submit</button>
            </form>
        </div>

    </div>

</body>
</html>
